<body>
    <div class="container">
        <h1>Tire sua Selfie</h1>

        <button id="capturar">Aperte Aqui para tirar foto</button>

        <button id="ligar" style="background-color: greenyellow;">Ligar camera</button>
        <button id="desligar" style="background-color: red;">Desligar Camera</button>
        
        <div class="canvas-container">
            <canvas id="foto1"></canvas>
            <canvas id="foto2"></canvas>

    </div>

</html>
